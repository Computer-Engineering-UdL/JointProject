<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <style>
      ul.errorlist {
        margin-left: 5%;
      }
    </style>
  </head>
  <body>
    {% extends "base.html" %} {% block content %}
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }} {% if form.errors %}
      <p class="notification">
        There it was an error <br />please, check the form and try again
      </p>
      {% endif %}
      <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
      <button type="submit">Sign up</button>
    </form>
    {% endblock %}
  </body>
</html>
