{% extends "worker/base_worker.html" %}
<!-- This is the base template for the restaurant, every restaurant template must extend this one -->

{% load static %}
<link rel="stylesheet" href="{% static 'css/worker/worker.css' %}">
{% block extra_css %}{% endblock extra_css %}

{% block title %}Restaurant{% endblock %}

{% block menu %}
    <a class="home" {% block id_home %}{% endblock %} href="{% url 'restaurant_home' %}"><img src="{% static 'img/icons/home.png' %}" alt="home"></a>
    <li><a href="{% url 'new_restaurant_reservation_1' %}"><button {% block id_new_reservation %}{% endblock %}>Nova reserva</button></a></li>
    <li><a href="{% url 'restaurant_reservations' %}"><button {% block id_reservations %}{% endblock %}>Reserves</button></a></li>
{% endblock menu %}
